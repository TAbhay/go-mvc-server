<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Test Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pass {
            background-color: #d4edda;
        }
        .fail {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>QA Test Results</h1>
    {{ range .TestGroups }}
    <h2>{{ .Name }}</h2>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Description</th>
                <th>Passed</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Tests }}
            <tr class="{{ if .Passed }}pass{{ else }}fail{{ end }}">
                <td>{{ .Type }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Description }}</td>
                <td>{{ if .Passed }}Yes{{ else }}No{{ end }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ end }}
</body>
</html>
